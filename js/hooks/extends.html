<script>

// 填充 inherit 完成输出。

function inherit(ParentConstuctor,prototypeObjs) {
    function Cat(name){
        // 相当继承属性super
        ParentConstuctor.call(this,name);
    }
    Cat.prototype = prototypeObjs
    Object.setPrototypeOf(Cat.prototype,ParentConstuctor.prototype)
    return Cat
}

let animalNum = 0;
function Animal(name) {
  animalNum ++;
  this.name = name;
}
Animal.prototype.getName = function() {
  return this.name;
};
const Cat = inherit(Animal, {  
    say:function() {
        console.log(`NO${animalNum}:${this.getName()}`);
    },
    hole:function(){
        console.log(`NO${animalNum}:${this.getName()},hole`)
    }
});
const cat1 = new Cat('小花');
cat1.say(); // NO1:小花
cat1.hole();
